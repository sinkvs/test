<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chat Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Групповой чат</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message left">
                <img src="images/vladimir-avatar.jpg" alt="Vladimir" class="avatar">
                <div class="message-content">
                    <div class="message-sender">Владимир</div>
                    <div class="message-text">Привет всем!</div>
                </div>
            </div>
            <div class="message left">
                <img src="images/leonid-avatar.jpg" alt="Leonid" class="avatar">
                <div class="message-content">
                    <div class="message-sender">Леонид</div>
                    <div class="message-text">Так, Константинчик, что ты задумал снова?</div>
                </div>
            </div>
            <div class="message left">
                <img src="images/konstantin-avatar.jpg" alt="Konstantin" class="avatar">
                <div class="message-content">
                    <div class="message-sender">Константин</div>
                    <div class="message-text">Леонид, нужна ваша активная помощь</div>
                </div>
            </div>
            <div class="message left">
                <img src="images/konstantin-avatar.jpg" alt="Konstantin" class="avatar">
                <div class="message-content">
                    <div class="message-sender">Константин</div>
                    <div class="message-text">Нужно чтобы вы провели квест!</div>
                </div>
            </div>            
            <div class="message right">
                <div class="message-content">
                    <div class="message-text">Отличная идея, давайте обсудим))</div>
                </div>
                <img src="images/vladislav-avatar.jpg" alt="Vladislav" class="avatar">
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
