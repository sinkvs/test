<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chat Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Групповой чат</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message left">
                <div class="message-sender">Владимир</div>
                Привет всем!
            </div>
            <div class="message left">
                <div class="message-sender">Константин</div>
                Привет! Как дела?
            </div>
            <div class="message left">
                <div class="message-sender">Леонид</div>
                Все отлично! А у вас?
            </div>
            <div class="message left">
                <div class="message-sender">Кирилл</div>
                Тоже хорошо, спасибо!
            </div>
            <div class="message right">
                Отлично, давайте обсудим наши планы.
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
