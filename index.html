<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-симулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <img src="https://i.pravatar.cc/100" alt="Аватар">
        <span>Чат с друзьями</span>
    </div>
    <div class="chat-box" id="chat-box">
        <div class="joined">Константин присоединился к беседе</div>
        <div class="joined">Леонид присоединился к беседе</div>
        <div class="joined">Владислав присоединился к беседе</div>
        <div class="joined">Владимир присоединился к беседе</div>
        <div class="typing" id="typing">Кто-то пишет сообщение...</div>
    </div>
</div>

<audio id="notification-sound" src="notification.mp3"></audio>
<script src="script.js"></script>

</body>
</html>
